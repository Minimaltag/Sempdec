<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cronograma de Famílias por Comunidade</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #f9fafb, #e9ecef);
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 26px;
      margin-bottom: 5px;
    }
    .btn-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button i {
      font-size: 16px;
    }
    .btn-pdf {
      background-color: #007bff;
      color: white;
    }
    .btn-pdf:hover {
      background-color: #0056b3;
    }
    .btn-refresh {
      background-color: #28a745;
      color: white;
    }
    .btn-refresh:hover {
      background-color: #1f7a33;
    }
    #loadingSpinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: auto;
      font-size: 12px;
      color: #666;
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
<body>
 
  <div id="loadingSpinner">
    <div class="spinner"></div>
    <span>Carregando...</span>
  </div>

  <header>
    <h1>Cronograma de Famílias por Comunidade</h1>
  </header>
  <main>
    <div class="btn-container">
      <button class="btn-pdf" onclick="gerarCronogramaPDF()">
        <i class="fa-solid fa-file-pdf"></i> Gerar PDF
      </button>
      <button class="btn-refresh" onclick="atualizarDados()">
        <i class="fa-solid fa-rotate"></i> Atualizar
      </button>
    </div>
  </main>

  <footer>
    &copy; 2025 - Sistema de Gestão de Comunidades
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5wHhdIZlY9txtYkN88R-67lIP5FZlFpY",
      authDomain: "mtag-1c04d.firebaseapp.com",
      projectId: "mtag-1c04d",
      storageBucket: "mtag-1c04d.appspot.com",
      messagingSenderId: "487741931549",
      appId: "1:487741931549:web:cf45afe3c7b5cda7de06f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let fichasCache = [];
    let loading = false;
    const LOCAL_STORAGE_KEY = 'fichasCache';

    async function carregarDados(forceUpdate = false) {
      if (loading) return;
      loading = true;
      document.getElementById('loadingSpinner').style.display = 'flex';

      try {
        if (!forceUpdate) {
          const cachedData = localStorage.getItem(LOCAL_STORAGE_KEY);
          if (cachedData) {
            try {
              fichasCache = JSON.parse(cachedData);
              return;
            } catch (parseError) {
              console.error("Erro ao parsear dados do localStorage:", parseError);
              localStorage.removeItem(LOCAL_STORAGE_KEY);
            }
          }
        }

        const query = db.collection('fichas_acaoexecutada').orderBy('liderFamilia');
        const snapshot = await query.get();
        fichasCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(fichasCache));
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        alert("Erro ao carregar dados: " + error.message);
      } finally {
        loading = false;
        document.getElementById('loadingSpinner').style.display = 'none';
      }
    }

    function atualizarDados() {
      localStorage.removeItem(LOCAL_STORAGE_KEY);
      carregarDados(true);
    }

    function gerarCronogramaPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait" });
      const dataAtual = new Date().toLocaleDateString('pt-BR');

      const comunidadesMap = fichasCache.reduce((acc, ficha) => {
        const comunidade = ficha.localidade || 'Sem Comunidade';
        acc[comunidade] = (acc[comunidade] || 0) + 1;
        return acc;
      }, {});

      const comunidadesOrdenadas = Object.entries(comunidadesMap)
        .sort((a, b) => a[0].localeCompare(b[0]))
        .map(([comunidade, total], index) => [index + 1, comunidade, total]);

      const pageWidth = doc.internal.pageSize.getWidth();
      const margin = 10;
      const titulo = `Cronograma de Famílias por Comunidade - ${dataAtual}`;
      doc.setFontSize(14);
      doc.text(titulo, pageWidth / 2, 20, { align: "center" });

      doc.autoTable({
        startY: 30,
        head: [['#', 'Comunidade', 'Total de Famílias']],
        body: comunidadesOrdenadas,
        margin: { top: 30, left: margin, right: margin },
        styles: {
          fontSize: 10,
          cellPadding: 3,
          overflow: 'linebreak',
          halign: 'center',
          valign: 'middle'
        },
        columnStyles: {
          0: { cellWidth: 20 },
          1: { cellWidth: 100 },
          2: { cellWidth: 60 }
        },
        didDrawPage: function (data) {
          doc.setFontSize(8);
          const pageStr = `Página ${data.pageNumber}`;
          doc.text(pageStr, data.settings.margin.left, doc.internal.pageSize.getHeight() - 5);
          doc.text(`Emitido em: ${dataAtual}`, doc.internal.pageSize.getWidth() - 40, doc.internal.pageSize.getHeight() - 5);
        }
      });

      doc.save(`cronograma_familias_${dataAtual.replace(/\//g, '-')}.pdf`);
    }

    window.onload = function () {
      carregarDados();
    };
  </script>
</body>
</html>
